<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>
<source>
  @type tail
  path /var/log/nginx/access_in_log
  #pos_file /var/log/td-agent/nginx-access.log.pos
  tag nginx.access
  format nginx
</source>
<source>
  @type syslog
  port 5141
  tag "syslog"
</source>
<match *.**>
  @type mongo
  database "nginx"
  collection "access"
  host "mongo"
  port 27017
  flush_interval 10s
  include_time_key true
  buffer_chunk_limit 8m
  time_key time
  <inject>
    time_key time
    time_type string
  </inject>
</match>